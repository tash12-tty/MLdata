<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Analyzer + Generator</title>
<style>
/* === Reset & body === */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:40px 20px;
}

/* === Top Banner === */
header {
  position:absolute;
  top:0; left:0; width:100%;
  padding:25px 20px;
  text-align:center;
  background: linear-gradient(90deg, #4ade80, #22d3ee);
  color:#fff;
  font-size:28px;
  font-weight:600;
  box-shadow:0 4px 8px rgba(0,0,0,0.15);
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
}

/* === Central Panel === */
.container {
  width:100%;
  max-width:480px;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(12px);
  border-radius:20px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  margin-top:100px;
}

/* === Input field === */
input[type="password"], input[type="text"] {
  width:100%;
  padding:14px 12px;
  border-radius:12px;
  border:2px solid #cbd5e1;
  font-size:16px;
  transition:all 0.25s ease;
  text-align:center;
}
input:focus {
  outline:none;
  border-color:#22d3ee;
  box-shadow:0 0 10px rgba(34,211,238,0.3);
}

/* === Buttons === */
button {
  padding:10px 18px;
  border:none;
  border-radius:12px;
  font-size:15px;
  cursor:pointer;
  transition:all 0.2s ease;
  font-weight:500;
  background:#3b82f6;
  color:#fff;
}
button:hover { background:#2563eb; }

/* === Circular strength meter === */
.strength-circle {
  position: relative;
  width:130px;
  height:130px;
  border-radius:50%;
  background: conic-gradient(#e2e8f0 0deg, #e2e8f0 360deg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  font-size:14px;
  color:#1e293b;
  margin-top:12px;
  transition: transform 0.2s ease;
}
.strength-circle span {
  position:absolute;
  text-align:center;
  width:100%;
}

/* === Suggestions box === */
.suggestions {
  font-size:14px;
  color:#1e293b;
  background: rgba(240,246,252,0.8);
  padding:12px 16px;
  border-radius:14px;
  line-height:1.5;
  width:100%;
  text-align:left;
}

/* === Meta text === */
.meta {
  font-size:14px;
  color:#334155;
  text-align:center;
}

/* === Responsive === */
@media(max-width:480px){
  .container{padding:22px;margin-top:120px;}
  input{font-size:14px;padding:12px;}
  header{font-size:24px;padding:20px 15px;}
}
</style>
</head>
<body>

<header>Password Analyzer & Generator üîê</header>

<div class="container">
  <!-- Password Input -->
  <input type="password" id="password" placeholder="Type your password..." autocomplete="new-password" />

  <!-- Strength Meter -->
  <div class="strength-circle" id="strengthCircle">
    <span id="strengthText">Strength</span>
  </div>

  <!-- Crack Time -->
  <div class="meta" id="crackTime"><b>Estimated Crack Time:</b> -</div>

  <!-- Suggestions -->
  <div class="suggestions" id="suggestions">Suggestions will appear here...</div>

  <!-- Random Password Generator -->
  <button id="generateBtn">Generate Random Password</button>
  <input type="text" id="generatedPass" placeholder="Generated password will appear here..." readonly/>
</div>

<script>
const passwordInput = document.getElementById('password');
const strengthCircle = document.getElementById('strengthCircle');
const strengthText = document.getElementById('strengthText');
const crackTime = document.getElementById('crackTime');
const suggestionsBox = document.getElementById('suggestions');
const generateBtn = document.getElementById('generateBtn');
const generatedPass = document.getElementById('generatedPass');

// Animate circle scale
function pulseCircle(){
  strengthCircle.style.transform='scale(1.1)';
  setTimeout(()=>{strengthCircle.style.transform='scale(1)';},150);
}

// Password Analyzer
passwordInput.addEventListener('input',()=>analyzePassword(passwordInput.value));

function analyzePassword(password){
  if(!password){
    strengthCircle.style.background='conic-gradient(#e2e8f0 0deg, #e2e8f0 360deg)';
    strengthText.innerText='Strength';
    crackTime.innerHTML='<b>Estimated Crack Time:</b> -';
    suggestionsBox.innerHTML='Suggestions will appear here...';
    return;
  }

  let score=0;
  if(password.length>=8) score+=1;
  if(password.length>=12) score+=1;
  if(/[A-Z]/.test(password)) score+=1;
  if(/[0-9]/.test(password)) score+=1;
  if(/[^A-Za-z0-9]/.test(password)) score+=1;

  let percent=Math.min(100,(score/5)*100);
  let color='#ef4444'; let strength='Very Weak';
  if(score>=2){ strength='Moderate'; color='#f97316'; }
  if(score>=3){ strength='Strong'; color='#3b82f6'; }
  if(score>=4){ strength='Very Strong'; color='#10b981'; }

  strengthText.innerText=strength;
  strengthCircle.style.background=`conic-gradient(${color} 0 ${percent*3.6}deg, #e2e8f0 ${percent*3.6}deg 360deg)`;
  pulseCircle();

  const estimates=["Few seconds","Minutes","Hours","Days","Years"];
  const crackEstimate=estimates[Math.min(score,estimates.length-1)];
  crackTime.innerHTML=`<b>Estimated Crack Time:</b> ${crackEstimate}`;

  const feedback=[];
  if(password.length<8) feedback.push('Use at least 8 characters.');
  if(!/[A-Z]/.test(password)) feedback.push('Add uppercase letters.');
  if(!/[0-9]/.test(password)) feedback.push('Include some numbers.');
  if(!/[^A-Za-z0-9]/.test(password)) feedback.push('Use special characters like @, #, !.');
  suggestionsBox.innerHTML=feedback.length?'Suggestions:<br>- '+feedback.join('<br>- '):'‚úÖ Strong password!';
}

// Random Password Generator
generateBtn.addEventListener('click',()=>{
  const chars="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%!&*?";
  let pass="";
  for(let i=0;i<12;i++){
    pass+=chars.charAt(Math.floor(Math.random()*chars.length));
  }
  generatedPass.value=pass;
  passwordInput.value=pass;
  analyzePassword(pass);
});
</script>

</body>
</html>
